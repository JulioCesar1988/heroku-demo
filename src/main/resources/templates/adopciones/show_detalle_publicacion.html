<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>

    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">
            <div class="card bg-light text-dark">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${adopcion}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <form>
                        <h5>Datos del perro </h5> <br>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label col-form-label-sm">Nombre</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.nombre}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label col-form-label-sm">Raza</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.raza}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Color</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.color}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Edad</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.edad}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Género</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.genero}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label col-form-label-sm">Tamaño</label>
                            <div class="col-md-9">
                                <p class="form-control-plaintext form-control-sm"th:text="${adopcion.tamanio}"></p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Fecha de publicación</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${#dates.format(adopcion.fechaCreacion, 'dd-MM-yyyy HH:mm:ss')}"></p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Estado</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.adoptado} ? 'Adoptado' : 'No adoptado'"></p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm">Telefóno</label>
                            <div class="col-sm-9">
                                <p class="form-control-plaintext form-control-sm" th:text="${adopcion.telefono}"></p>
                            </div>
                        </div>



                        <div th:if="${adopcion.adoptado}">
                            <h5>Datos del adoptante </h5> <br>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label col-form-label-sm">Nombre completo</label>
                                <div class="col-md-9">
                                    <p class="form-control-plaintext form-control-sm"th:text="${adopcion.nombreCompletoAdoptante}"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label col-form-label-sm">Teléfono</label>
                                <div class="col-md-9">
                                    <p class="form-control-plaintext form-control-sm"th:text="${adopcion.telefonoAdoptante}"></p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label col-form-label-sm">E-mail</label>
                                <div class="col-md-9">
                                    <p class="form-control-plaintext form-control-sm"th:text="${adopcion.emailAdoptante}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="text-right">
                            <a class="btn btn-warning btn-sm" role="button" th:href="@{/adopciones/editar/{id}(id=${adopcion.id_adopcion})}">Editar</a>
                            <a class="btn btn-primary btn-sm" role="button" th:href="@{/adopciones/misPublicaciones}">Volver</a>
                        </div>

                    </form>


                </div>
            </div>
        </div>


        <footer th:replace="layout/layout :: footer"></footer>

    </body>

</html>
