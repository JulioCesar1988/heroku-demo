<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light text-dark">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div th:object="${adopcion}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="row">

                <div class="col-md-3 separator">
                    <img th:if="${adopcion.adoptado == false}" th:src="@{/images/adoptame.jpg}" width="100%" height="75%" class="d-inline-block align-top" alt="">
                    <img th:if="${adopcion.adoptado == true}" th:src="@{/images/adoptado.jpg}" width="100%" height="65%" class="d-inline-block align-top" alt="">
                </div>

                <div class="col-md-4 separator">

                    <h4 th:text="${#strings.toUpperCase(adopcion.nombre)}"></h4>
                    <p>Perro en adopción</p>
                    <p th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.raza))}"></p>

                    <table class="table table-sm">
                        <tbody>
                            <tr>
                                <td>Género</td>
                                <td th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.genero))}"></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.edad))}"></td>
                            </tr>
                            <tr>
                                <td>Tamaño</td>
                                <td th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.tamanio))}"></td>
                            </tr>
                            <tr>
                                <td>Color</td>
                                <td th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.color))}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
<!--                    <a th:if="${adopcion.adoptado == false}" class="text-center col col-12 btn btn-warning" role="button" th:href="@{/adopciones/adoptame/{id}(id=${adopcion.id_adopcion})}">Adóptame</a>-->

                </div>

                <div class="col-md-4">
                    <h4>SOBRE EL PROTECTOR</h4>
                    <p class="info">Nombre completo:
                        <span th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.autor.nombre))}"></span>
                        <span th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.autor.apellido))}"></span>
                    </p>
                    <p class="info">Email: <span th:text="${adopcion.autor.email}"></span></p>
                    <p class="info">Teléfono: <span th:text="${adopcion.telefono}"></span></p>
                    <div class="info" style="font-size:13px; opacity: 0.6;">
                        Publicado el <span th:text="${#dates.format(adopcion.fechaCreacion, 'dd-MM-yyyy')}"></span>
                    </div>
                    <hr>

                    <div th:if="${adopcion.adoptado == true}">
                        <h4>SOBRE EL ADOPTANTE</h4>
                        <p class="info">Nombre completo:
                            <span th:text="${#strings.capitalize(#strings.toLowerCase(adopcion.nombreCompletoAdoptante))}"></span>
                        </p>
                        <p class="info">Email: <span th:text="${adopcion.emailAdoptante}"></span></p>
                        <p class="info">Teléfono: <span th:text="${adopcion.telefonoAdoptante}"></span></p>
                        <div class="info" style="font-size:13px; opacity: 0.6;">
                            Adoptado el <span th:text="${#dates.format(adopcion.fechaAdopcion, 'dd-MM-yyyy')}"></span>
                        </div>
                        <br>
                    </div>


                    <!--<div class="btn-corner">
                        <a class="btn btn-primary btn-sm" role="button" th:href="@{/adopciones}">Volver</a>
                    </div>-->
                </div>



            </div>

        </div>
    </div>
</div>


<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
