<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>

    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">
            <div class="card bg-dark text-white">
                <div class="card-header" th:text="${titulo}"></div>
                <h6 class="card-header">Escríbele al protector para que pueda ponerse en contacto contigo</h6>
                <div class="card-body">

                    <div th:object="${adopcion}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/adopciones/crear}" th:object="${adopcion}" method="post" enctype="multipart/form-data" >

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre completo</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{nombre}" class="form-control"  required th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{color}" class="form-control"  required th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Teléfono</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{color}" class="form-control"  required th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Mensaje</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{color}" class="form-control"  required th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Enviar" class="btn btn-secondary" />
                            </div>

                            <!--<div class="col-sm-6 text-right">
                                <a class="btn btn-danger btn-sm" role="button" th:href="@{/adopciones}">Cancelar</a>
                            </div>-->
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <footer th:replace="layout/layout :: footer"></footer>

    </body>

</html>
