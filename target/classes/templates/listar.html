<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<!--<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">crear cliente</a>
				</h4>-->
				<table class="table table-striped">
					<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>DNI</th>
						<th>Email</th>
						<th>Clave</th>
						<th>Fecha de Creación</th>
						<th>Rol</th>
						<th>Acciones</th>
						<th>Eliminar</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="cliente: ${clientes}">
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.dni}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.clave}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td th:text="${cliente.rol}"></td>
						<td>
							<a class="btn btn-primary btn-sm"
							   th:href="@{/form/} + ${cliente.id_cliente}"
							   th:text="'Editar'"></a>
						</td>
						<td>
							<a class="btn btn-danger btn-sm"
							   th:href="@{/eliminar/} + ${cliente.id_cliente}"
							   th:text="'Eliminar'"
							   onclick="return confirm('¿Estás seguro que quieres eliminar este cliente?');"></a>
						</td>
					</tr>
					</tbody>
				</table>

				<a class="btn btn-primary" th:href="@{/form}" role="button">Agregar Nuevo Cliente</a>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
