<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

  <div class="card bg-light">
    <div class="card-header">Lista de Contactos disponibles.</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Direccion</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Tipo Servicio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${contactos}">
          <td th:text="${c.direccion}"></td>
          <td th:text="${c.email}"></td>
          <td th:text="${c.telefono}"></td>
          <td th:text="${c.tipo}"></td>
        </tr>
        </tbody>
      </table>
      <!-- ACA TENEMOS QUE VALIDAR EL EL USUARIO ES VETERINARIO PARA QUE PUEDA VER EL BOTON -->
      <a class="btn btn-primary" th:href="@{/mantenimiento}" role="button">Agregar nuevo contacto</a>

    </div>
  </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
