<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <p>Listado de tus Perros</p>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>raza</th>
                    <th>color</th>
                    <th>observacion</th>
                    <th>fecha nacimiento</th>
                    <th>acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p: ${perros}">
                    <td th:text="${p.id_perro}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.raza}"></td>
                    <td th:text="${p.color}"></td>
                    <td th:text="${p.observacion}"></td>
                    <td th:text="${p.createAt}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/PerrosParaTurnos/}" role="button">Solicitar un Turno</a>
                        <button type="button" class="btn btn-info">Ver</button>
                        <!--<button type="button" class="btn btn-warning">Editar</button>-->
                        <button type="button" class="btn btn-danger">Eliminar</button>

                    </td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/formularioPerro}" role="button">Agregar Nuevo Perro</a>

        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
